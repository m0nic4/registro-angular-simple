<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="#"> Registro Angular Simple </a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li
          *ngFor="let alumno of alumnoArray"
          class="list-group-item list-group-item-action"
          (click)="openForEdit(alumno)"
          [class.active]="alumno == selectedAlumno"
        >
          <span class="badge badge-primary">{{ alumno.id }}</span> -
          {{ alumno.nombre_completo }} - {{ alumno.identidad }}
        </li>
        <div class="card mt-4">
          <div class="card-body">
            <div class="card-title">
              <h3>
                {{
                  selectedAlumno.id == 0
                    ? "Registro de Alumno"
                    : "Actualizando Alumno"
                }}
              </h3>
            </div>
            <div class="form-group">
              <input
                type="text"
                [(ngModel)]="selectedAlumno.nombre_completo"
                placeholder="Nombre completo"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                [(ngModel)]="selectedAlumno.identidad"
                placeholder="Identidad"
                class="form-control"
              />
            </div>
            <button (click)="addOrEdit()" class="btn btn-primary">
              Registro
            </button>
            <button
              *ngIf="selectedAlumno.id !== 0"
              class="btn btn-danger"
              (click)="delete()"
            >
              Eliminar
            </button>
          </div>
        </div>
      </ul>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
